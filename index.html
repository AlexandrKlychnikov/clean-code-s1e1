<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="top-section-for-adding-element"><label for="new-task" class="label">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task" class="task" type="text">
          <button class="btn btn__add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul id="incomplete-tasks" class="list list__todo">
          <li class="list__item">
            <input type="checkbox"><label class="label task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="icon-remove" src="./remove.svg" alt="remove icon"></button>
          </li>
          <li class="list__item edit-mode">
            <input type="checkbox"><label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img class="icon-remove" src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul id="completed-tasks" class="list list__done">
          <li class="list__item">
            <input type="checkbox" checked><label class="label task">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="icon-remove" src="./remove.svg" alt="remove icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
